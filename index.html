<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Primeiro exemplo com VUE</title>
    <h2>TESTE com VUE</h2>
    
</head>
<body>
    <div id="app">
        Mensagem:{{mensagem}}<br>
        Valor Total:{{valorTotal}}<br>
        Hobbie:{{hobbies[2]}}<br>
        Função Somar: {{somar()}}<br>
        Função Subtrair: {{subtrair()}}<br>
        <a v-bind:href ="site">Site</a><br>
        <input type="text" v-on:keypress='alerta()'>
        <br>                
        <button v-on:click="exibirSaldo()">{{textoSaldo}}</button>       
 
        <span id="mostrasaldo" v-if="exibeSaldo">{{saldo}}</span>
    </div>
    <script>
        options = {
            el: '#app', //# para selecionar por id | se for classe utiliza-se .
            data: {
                mensagem: "Primeiro exemplo com VUE e DIV",
                valorTotal: 10.45,
                hobbies: [
                        'dormir',
                        'comer',
                        'caminhar'
                ],
                site: 'https://www.google.com',
                valor1: 10,
                valor2: 4,
                saldo: 100.50,
                exibeSaldo:true,
                textoSaldo: 'Ocultar Saldo'
                },

            methods:{
                    somar: function somar (){ // function ()
                        return this.valor1 + this.valor2;
                    },
                    subtrair: function (){
                        return this.valor1 - this.valor2
                    },
                    alerta(){
                        alert('digitei...')
                    },   
                    exibirSaldo(){
                        if (this.exibeSaldo ==true){
                            this.exibeSaldo = false
                            this.textoSaldo = 'Exibir Saldo'
                        }else{
                            this.exibeSaldo = true
                            this.textoSaldo = 'Ocultar Saldo'
                        }
                    }                 
                }            
        }

        const vm = new Vue (options) //VM = ViewModel

        //console.log(vm);
    </script>

</body>
</html>
